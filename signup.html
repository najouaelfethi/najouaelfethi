<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class ='container'> 
      <h1>Sign Up</h1>
      <hr>
          <form action="signup.php" method="POST">
            <div classe="user-details">
            <div class="input-box">
              <span class="details">Nom </span>
              <input type="text" name="nom" placeholder="Entrer votre nom"><br><br>
              </div>
              <div class="input-box">
              <span class="details">Prenom</span> 
              <input type="text" name="prenom1" placeholder="Entrer votre prenom"><br><br>
              </div>
              <div class="input-box">
              <span class="details">2eme Prenom</span>
              <input type="text" name="prenom2" placeholder="Entrer votre 2eme prenom"><br><br>
              </div>
              <div class="input-box">
              <span class="details">Nom d'utilisateur</span>       
              <input type="text" name="username" placeholder="Entrer votre nom d'utilisateur"><br><br>
              </div>
              <div class="input-box">
              <span class="details">Email </span>
              <input type="text" name="email" placeholder="Entrer votre email"><br><br>
              </div>
              <div class="input-box">
              <span class="details">Mot de passe</span>
              <input type="password" name="motdepasse" placeholder="Entrer un mot de passe"><br><br>
              </div>
              <div class="input-box">
              <span class="details">Confimer le mot de passe</span>
              <input type="password" name="motdepasseC" placeholder="Confirmer votre mot de passe"><br><br>
              </div>
              <div class="cv-details">
              <span class="cv-title">CV</span>
              <input type="file" name="cv"><br><br>
              </div>
              <div class="lettre-details">
              <span class="lettre-title">Lettre de motivation / demande </span>
              <input type="file" name="lettre"><br><br>
              </div>
              <div class="description-box">
              <span class="description">Vous pouvez taper votre demande ici</span>
              <textarea type="text" name="demande" rows="20" cols="95">
                    Taper votre demande de stage...
              </textarea><br><br>
              </div>
              <button class="env" type="submit" name="Valider">Sign Up</button>
            </div>
          </div>
            </form>
          </div>
  </body>
</html>
